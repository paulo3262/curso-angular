<dx-data-grid
    #grid
    id="gridContainer"
    [dataSource]="employees"
    keyExpr="ID"
    [hoverStateEnabled]="true"
    [showBorders]="true"
    [selectedRowKeys]="[]">
    <dxo-filter-row 
        [visible]="true"></dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
    <dxo-selection mode="single"></dxo-selection>
    <dxi-column dataField="Prefix" caption="Title" [width]="70"></dxi-column>
    <dxi-column dataField="FirstName"></dxi-column>
    <dxi-column dataField="LastName"></dxi-column>
    <dxi-column dataField="Position" [width]="180"></dxi-column>
    <dxi-column dataField="BirthDate" dataType="date"></dxi-column>
    <dxi-column dataField="HireDate" dataType="date"></dxi-column>
</dx-data-grid>
<div id="employeeInfo" *ngIf="grid.selectedRowKeys.length">
    <pre>{{grid.instance.getSelectedRowsData() | json}}</pre>
    <input type="text" name="" id="" disabled="true" [ngModel]="grid.instance.getSelectedRowsData()[0].FirstName">
    <p class="employeeNotes">{{grid.instance.getSelectedRowsData()[0].Notes}}</p>
</div>
